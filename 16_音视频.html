<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音视频</title>
	</head>
	<body>
		<!--  -->
		<!-- 
			audio标签用来向页面中引入一个外部的音频文件
				音视频文件引入时，默认情况下不允许用户自己控制播放停止
				
			属性：
				controls是否允许用户控制播放
				autoplay音频文件是否自动播放
					-如果设置了autoplay则音乐在打开页面是自动播放
						但目前来讲大部分浏览器都不会自动对音乐进行播放
						
				loop音乐是否循环播放
		-->
		
		<audio src="audio/11.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio>
		
		<!--
			除了通过src来指定外部文件的路径以外，话可以通过source来指定文件
				好处：当浏览器不支持audio时，能显示其中文字（对不起，您的浏览器不支持音频播放！请升级浏览器！）
		-->
		
		<audio controls="controls">
			对不起，您的浏览器不支持音频播放！请升级浏览器！
			<source src="audio/11.mp3">
			<source src="audio/13.mp3"><!-- 同一个audio中放多个source，只能使用其中最先出现且可用的 -->
		</audio>
		
		<!-- 
			video标签用来向页面中引入一个外部的视频文件
				-使用方式和audio基本上一样
				
		-->
		<video controls="controls">
			<source src="./video/11.mp4" />
		</video>
		
		<iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=l0026wusow1" allowFullScreen="true" width="400" height="400"></iframe>
	</body>
</html>
