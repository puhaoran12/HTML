<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块和行</title>
	</head>
	<body>
		<!--
			块元素
				在网页中一般通过块元素来对页面进行布局
			行内元素
				行内元素主要用来包裹文字
				
				一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
				块元素中基本上什么都能放，但是p元素中不能放块元素
				
			浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
				比如：
					标签写在了根元素的外部
					p元素中嵌套了块元素
					根元素中出现了出head和body以外的子元素
		-->
		
		<p>123</p>
		
		<p>
			<h1>哈哈啥东西</h1>
		</p>
	</body>
</html>

<h1>我就要写在html标签的外部</h1>
