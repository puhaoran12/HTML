<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>结构化语义化标签</title>
	</head>
	<body>
		<!--  -->
		<!-- 
			布局标签（结构化语义化标签）
		-->
		
		<!-- 
			header表示网页的头部
			main表示网页的主体部分（一个网页面中只会有一个main）
			footer表示网页底部
			nav表示网页中的导航
			aside表示和主体相关的其他内容（侧边栏）
			articl表示独立的文章
			section表示一个独立的区块，上边的标签都不能表示时使用section
			
			div没有语义，就用来表示一个区块，目前来讲div还是我们的主要布局元素
			span行内元素，没有任何语义，一般用于在网页中选中文字
		-->
		
		<header></header>
		<main></main>
		<footer></footer>
		
		<nav></nav>
		<aside></aside>
		<article></article>
		
		<section></section>
		
		<div></div>
		<span></span>
		
	</body>
</html>
