<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实体</title>
	</head>
	<body>
		<!-- 
			在网页中编写的空格默认情况自动被浏览器解析为一个空格
			
			在html中有些时候，我们不能直接书写一些特殊符号
			      比如，多个连续的空格，比如字母两侧的大于和小于符号
			      
			如果我们需要在网页中书写这些特殊的字符，则需要使用html中的实体（转义字符）
			实体语法：
				&实体名字；
				&nbsp;空格
				&gt;大于号
				&lt;小于
				&copy;版权符号
		-->
		<p>今天 &nbsp;&nbsp;&nbsp;天气不错！</p>
	</body>
</html>
