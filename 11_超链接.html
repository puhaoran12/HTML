<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接</title>
	</head>
	<body>
		<!--  -->
		<!-- 
			超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他位置
			
			使用a标签来定义超链接
				属性：
					href指定跳转的目标路径
						-值可以是一个外部网站的地址
						-也可以是内部页面的地址
						
			超链接是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
			
		-->
		
		<a href="https://www.baidu.com">超链接1</a>
		<br><br>
		<!-- <a href="https://www.baidu123.com">超链接1</a> -->
		
		<a href="1.html">超链接2</a>
		
	</body>
</html>
