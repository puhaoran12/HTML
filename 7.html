<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>语义化标签</title>
	</head>
	<body>
		<!--
			在网页中html专门用来负责网页结构
				所以在使用html标签时，应该关注的是标签的语义，而不是它的样式
				
				标题标签：
					h1~h6重要性递减，h1最重要，
					h1在网页中的重要性仅次于title标签，一般情况下一个页面只会有一个h1
					一般情况下标题标签只会使用到h1~h3，h4~h6很少使用
					
					标题标签都是块元素
					
				页面中独占一行的元素称为块元素
		-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		
		<!--
			hgroup标签用来表示为标题分组，可以将一组相关的标题同时放入到hgroup
		-->
		<hgroup>
			<h1>一级标题</h1>
			<h2>二级标题</h2>
		</hgroup>
		
		<h1>我的好老师</h1>
		
		<!--
			p标签表示页面中的一个段落
			
			p也是块元素
		-->
		<p>在p标签中的内容就是一个段落</p>
		<p>在p标签中的内容就是一个段落</p>
		
	<!--
		em标签用于表示语音语调的一个加重
		
		在页面中不会独占一行的元素称为行内元素
	-->
	<p>今天天气<em>真</em>不错</p>
	
	<!--
		strong表示强调，重要内容
	-->
	<p>你今天必须要<strong>完成作业</strong></p>
	
	鲁迅说：
	<!--blockquote表示长引用  有缩进-->
	<blockquote>这句话我是从来没有说过的！</blockquote>
	
	<!--
		q表示一个短引用
	-->
	子曰<q>学而时习之</q>
	</body>
	
	<!--br标签表示换行-->
	<br>
	今天天气真不错
</html>
